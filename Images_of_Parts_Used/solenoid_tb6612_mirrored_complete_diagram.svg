<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750" font-family="Consolas, monospace">
  <style>
    .wire-red { stroke: #e53e3e; stroke-width: 2.5; fill: none; }
    .wire-black { stroke: #1a1a1a; stroke-width: 2.5; fill: none; }
    .wire-blue { stroke: #3182ce; stroke-width: 2.5; fill: none; }
    .wire-orange { stroke: #dd6b20; stroke-width: 2.5; fill: none; }
    .wire-purple { stroke: #805ad5; stroke-width: 2.5; fill: none; }
    .component { fill: #f7f7f7; stroke: #555; stroke-width: 1.5; }
    .label { font-size: 13px; fill: #222; font-weight: bold; }
    .sublabel { font-size: 11px; fill: #555; }
    .title { font-size: 20px; fill: #111; font-weight: bold; }
    .pin-label { font-size: 12px; fill: #fff; font-weight: bold; }
    .pin-dot { fill: #333; stroke: #fff; stroke-width: 1; }
    .wire-num { font-size: 15px; fill: #fff; font-weight: bold; }
    .wire-circle { stroke: #333; stroke-width: 1.5; }
    .conn-label { font-size: 11px; fill: #444; }
  </style>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">SOLENOID LOCK — TB6612FNG WIRING</text>
  <text x="450" y="50" text-anchor="middle" class="sublabel">Mirrored to match your board placed on breadboard (pins down, label facing you)</text>

  <!-- ==================== ESP32 BOX ==================== -->
  <rect x="30" y="150" width="150" height="250" rx="8" class="component" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="105" y="178" text-anchor="middle" class="label" fill="#388e3c" style="font-size:15px">ESP32-S3</text>
  
  <text x="155" y="220" text-anchor="end" class="label" style="font-size:11px" fill="#dd6b20">3.3V</text>
  <circle cx="180" cy="217" r="5" fill="#dd6b20"/>
  
  <text x="155" y="270" text-anchor="end" class="label" style="font-size:11px" fill="#3182ce">GPIO12</text>
  <circle cx="180" cy="267" r="5" fill="#3182ce"/>

  <text x="155" y="370" text-anchor="end" class="label" style="font-size:11px">GND</text>
  <circle cx="180" cy="367" r="5" fill="#1a1a1a"/>

  <!-- ==================== TB6612FNG MODULE (MIRRORED) ==================== -->
  <rect x="310" y="130" width="220" height="340" rx="6" fill="#c62828" stroke="#8b0000" stroke-width="2"/>
  <text x="420" y="158" text-anchor="middle" style="font-size:16px; fill:#fff; font-weight:bold">TB6612FNG</text>
  <text x="420" y="175" text-anchor="middle" style="font-size:11px; fill:#ffcdd2">(mirrored — as on breadboard)</text>

  <!-- LEFT SIDE PINS (was right side on photo) -->
  <circle cx="310" cy="210" r="6" class="pin-dot"/><text x="330" y="214" class="pin-label">VM</text>
  <circle cx="310" cy="250" r="6" class="pin-dot"/><text x="330" y="254" class="pin-label">VCC</text>
  <circle cx="310" cy="290" r="6" class="pin-dot"/><text x="330" y="294" class="pin-label">GND</text>
  <circle cx="310" cy="330" r="6" class="pin-dot"/><text x="330" y="334" class="pin-label">AO1</text>
  <circle cx="310" cy="370" r="6" class="pin-dot"/><text x="330" y="374" class="pin-label">AO2</text>
  <circle cx="310" cy="410" r="6" class="pin-dot"/><text x="330" y="414" class="pin-label">BO2</text>
  <circle cx="310" cy="450" r="6" class="pin-dot"/><text x="330" y="454" class="pin-label">BO1</text>

  <!-- RIGHT SIDE PINS (was left side on photo) -->
  <circle cx="530" cy="210" r="6" class="pin-dot"/><text x="510" y="214" text-anchor="end" class="pin-label">PWMA</text>
  <circle cx="530" cy="250" r="6" class="pin-dot"/><text x="510" y="254" text-anchor="end" class="pin-label">AIN2</text>
  <circle cx="530" cy="290" r="6" class="pin-dot"/><text x="510" y="294" text-anchor="end" class="pin-label">AIN1</text>
  <circle cx="530" cy="330" r="6" class="pin-dot"/><text x="510" y="334" text-anchor="end" class="pin-label">STBY</text>
  <circle cx="530" cy="370" r="6" class="pin-dot"/><text x="510" y="374" text-anchor="end" class="pin-label">BIN1</text>
  <circle cx="530" cy="410" r="6" class="pin-dot"/><text x="510" y="414" text-anchor="end" class="pin-label">BIN2</text>
  <circle cx="530" cy="450" r="6" class="pin-dot"/><text x="510" y="454" text-anchor="end" class="pin-label">PWMB</text>

  <!-- Bottom GND pins -->
  <circle cx="310" cy="455" r="6" class="pin-dot"/><text x="330" y="459" class="pin-label" style="font-size:10px">GND</text>
  <circle cx="530" cy="455" r="6" class="pin-dot"/><text x="510" y="459" text-anchor="end" class="pin-label" style="font-size:10px">GND</text>

  <!-- ==================== SOLENOID ==================== -->
  <rect x="50" y="460" width="140" height="70" rx="6" class="component" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="120" y="490" text-anchor="middle" class="label" fill="#1565c0" style="font-size:14px">SOLENOID</text>
  <text x="120" y="510" text-anchor="middle" class="sublabel" fill="#1565c0">5V Lock</text>
  
  <!-- Solenoid pins on right side -->
  <circle cx="190" cy="480" r="4" fill="#805ad5"/>
  <text x="200" y="478" class="conn-label">wire 1</text>
  <circle cx="190" cy="510" r="4" fill="#805ad5"/>
  <text x="200" y="514" class="conn-label">wire 2</text>

  <!-- ==================== EXTERNAL 5V POWER ==================== -->
  <rect x="640" y="120" width="190" height="65" rx="8" class="component" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="735" y="148" text-anchor="middle" class="label" fill="#c62828" style="font-size:14px">EXTERNAL 5V</text>
  <text x="735" y="166" text-anchor="middle" class="sublabel" fill="#c62828">Power Supply</text>

  <!-- ==================== NUMBERED WIRES ==================== -->

  <!-- WIRE 1: ESP32 3.3V → VCC (left side pin 2) -->
  <line x1="180" y1="217" x2="240" y2="217" class="wire-orange"/>
  <line x1="240" y1="217" x2="240" y2="250" class="wire-orange"/>
  <line x1="240" y1="250" x2="310" y2="250" class="wire-orange"/>
  <circle cx="210" cy="217" r="11" fill="#dd6b20" class="wire-circle"/>
  <text x="210" y="221" text-anchor="middle" class="wire-num">1</text>

  <!-- WIRE 2: ESP32 GPIO12 → AIN1 (right side pin 3) -->
  <line x1="180" y1="267" x2="220" y2="267" class="wire-blue"/>
  <line x1="220" y1="267" x2="220" y2="140" class="wire-blue"/>
  <line x1="220" y1="140" x2="580" y2="140" class="wire-blue"/>
  <line x1="580" y1="140" x2="580" y2="290" class="wire-blue"/>
  <line x1="580" y1="290" x2="530" y2="290" class="wire-blue"/>
  <circle cx="400" cy="140" r="11" fill="#3182ce" class="wire-circle"/>
  <text x="400" y="144" text-anchor="middle" class="wire-num">2</text>

  <!-- WIRE 3: AIN2 → GND (right side pin 2 to GND rail) -->
  <line x1="530" y1="250" x2="600" y2="250" class="wire-black"/>
  <line x1="600" y1="250" x2="600" y2="540" class="wire-black"/>
  <circle cx="565" cy="250" r="11" fill="#1a1a1a" class="wire-circle"/>
  <text x="565" y="254" text-anchor="middle" class="wire-num">3</text>

  <!-- WIRE 4: STBY → 3.3V (right side pin 4, jumper to VCC) -->
  <line x1="530" y1="330" x2="570" y2="330" class="wire-orange"/>
  <line x1="570" y1="330" x2="570" y2="250" class="wire-orange"/>
  <line x1="570" y1="250" x2="540" y2="250" class="wire-orange"/>
  <circle cx="540" cy="250" r="4" fill="#dd6b20"/>
  <circle cx="570" cy="290" r="11" fill="#dd6b20" class="wire-circle"/>
  <text x="570" y="294" text-anchor="middle" class="wire-num">4</text>
  <!-- Note: STBY jumpers to same row as VCC on breadboard -->

  <!-- WIRE 5: PWMA → 3.3V (right side pin 1, jumper to VCC) -->
  <line x1="530" y1="210" x2="560" y2="210" class="wire-orange"/>
  <line x1="560" y1="210" x2="560" y2="250" class="wire-orange"/>
  <circle cx="560" cy="250" r="4" fill="#dd6b20"/>
  <circle cx="560" cy="230" r="11" fill="#dd6b20" class="wire-circle"/>
  <text x="560" y="234" text-anchor="middle" class="wire-num">5</text>

  <!-- WIRE 6: External 5V (+) → VM (left side pin 1) -->
  <line x1="640" y1="145" x2="280" y2="145" class="wire-red"/>
  <line x1="280" y1="145" x2="280" y2="210" class="wire-red"/>
  <line x1="280" y1="210" x2="310" y2="210" class="wire-red"/>
  <circle cx="460" cy="145" r="11" fill="#e53e3e" class="wire-circle"/>
  <text x="460" y="149" text-anchor="middle" class="wire-num">6</text>

  <!-- WIRE 7: AO1 → Solenoid terminal 1 -->
  <line x1="310" y1="330" x2="250" y2="330" class="wire-purple"/>
  <line x1="250" y1="330" x2="250" y2="480" class="wire-purple"/>
  <line x1="250" y1="480" x2="190" y2="480" class="wire-purple"/>
  <circle cx="250" cy="405" r="11" fill="#805ad5" class="wire-circle"/>
  <text x="250" y="409" text-anchor="middle" class="wire-num">7</text>

  <!-- WIRE 8: AO2 → Solenoid terminal 2 -->
  <line x1="310" y1="370" x2="265" y2="370" class="wire-purple"/>
  <line x1="265" y1="370" x2="265" y2="510" class="wire-purple"/>
  <line x1="265" y1="510" x2="190" y2="510" class="wire-purple"/>
  <circle cx="265" cy="440" r="11" fill="#805ad5" class="wire-circle"/>
  <text x="265" y="444" text-anchor="middle" class="wire-num">8</text>

  <!-- ==================== COMMON GND BUS ==================== -->
  <!-- ESP32 GND down -->
  <line x1="180" y1="367" x2="200" y2="367" class="wire-black"/>
  <line x1="200" y1="367" x2="200" y2="540" class="wire-black"/>
  
  <!-- TB6612 left GND down -->
  <line x1="310" y1="290" x2="290" y2="290" class="wire-black"/>
  <line x1="290" y1="290" x2="290" y2="540" class="wire-black"/>

  <!-- TB6612 bottom GND pins -->
  <line x1="310" y1="455" x2="310" y2="540" class="wire-black"/>
  <line x1="530" y1="455" x2="530" y2="540" class="wire-black"/>

  <!-- External PSU GND -->
  <line x1="735" y1="185" x2="735" y2="540" class="wire-black"/>
  
  <!-- GND bus -->
  <line x1="200" y1="540" x2="735" y2="540" class="wire-black" stroke-width="4"/>
  
  <circle cx="200" cy="540" r="5" fill="#1a1a1a"/>
  <circle cx="290" cy="540" r="5" fill="#1a1a1a"/>
  <circle cx="310" cy="540" r="5" fill="#1a1a1a"/>
  <circle cx="530" cy="540" r="5" fill="#1a1a1a"/>
  <circle cx="600" cy="540" r="5" fill="#1a1a1a"/>
  <circle cx="735" cy="540" r="5" fill="#1a1a1a"/>

  <!-- GND symbol -->
  <line x1="450" y1="540" x2="450" y2="560" stroke="#1a1a1a" stroke-width="3"/>
  <line x1="430" y1="560" x2="470" y2="560" stroke="#1a1a1a" stroke-width="3"/>
  <line x1="435" y1="567" x2="465" y2="567" stroke="#1a1a1a" stroke-width="2.5"/>
  <line x1="440" y1="574" x2="460" y2="574" stroke="#1a1a1a" stroke-width="2"/>

  <circle cx="450" cy="540" r="11" fill="#1a1a1a" class="wire-circle"/>
  <text x="450" y="544" text-anchor="middle" class="wire-num">9</text>
  <text x="450" y="595" text-anchor="middle" class="label">COMMON GND — all must connect here</text>

  <!-- ==================== WIRE LIST ==================== -->
  <rect x="20" y="615" width="860" height="125" rx="8" fill="#f5f5f5" stroke="#ccc"/>
  <text x="450" y="638" text-anchor="middle" class="label" style="font-size:14px">WIRE LIST:</text>
  
  <text x="35" y="660" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#dd6b20" font-weight="bold">①</tspan> ESP32 3.3V → VCC (logic power)
  </text>
  <text x="35" y="678" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#3182ce" font-weight="bold">②</tspan> ESP32 GPIO12 → AIN1 (control signal)
  </text>
  <text x="35" y="696" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan font-weight="bold">③</tspan> AIN2 → GND rail (fixed low)
  </text>
  <text x="35" y="714" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#dd6b20" font-weight="bold">④</tspan> STBY → 3.3V / VCC row (enable)
  </text>
  <text x="35" y="732" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#dd6b20" font-weight="bold">⑤</tspan> PWMA → 3.3V / VCC row (full speed)
  </text>

  <text x="470" y="660" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#e53e3e" font-weight="bold">⑥</tspan> External 5V (+) → VM (motor power)
  </text>
  <text x="470" y="678" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#805ad5" font-weight="bold">⑦</tspan> AO1 → Solenoid wire 1
  </text>
  <text x="470" y="696" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan fill="#805ad5" font-weight="bold">⑧</tspan> AO2 → Solenoid wire 2
  </text>
  <text x="470" y="714" style="font-size:12px; fill:#222; font-family:Consolas,monospace">
    <tspan font-weight="bold">⑨</tspan> ALL GNDs → one common rail
  </text>
  <text x="470" y="732" style="font-size:12px; fill:#e53e3e; font-family:Consolas,monospace" font-weight="bold">
    No diode or resistor needed!
  </text>
</svg>
